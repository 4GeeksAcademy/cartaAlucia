<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="body bg-success">
    <button
      id="Boton"
      type="button"
      style="margin-top: 20px; margin-left: 400px; background: green;"
    >
      <div
        id="carta"
        class="carta my-3 rounded"
        style="width:400px; height: 600px; margin: auto; background: white;"
      >
        <div
          id="palo"
          class="text-start"
          style="height: 100px; font-size: 70px; margin-bottom: 90px; margin-top: 0px; margin-left: 0px;"
        ></div>
        <div
          id="numero"
          class=" text-center top-50"
          style="font-size: 150px;"
        ></div>
        <div
          id="palo2"
          class="text-end mx-3"
          style="font-size: 80px; margin-top: 80px"
        ></div>
      </div>
    </button>
    <form>
      <label for="ancho"> Ancho</label><br />
      <input type="text" id="ancho" />
      <p id="log"></p>
      <label for="alto">Altura</label><br />
      <input type="text" id="Altura" />
    </form>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
